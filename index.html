<!DOCTYPE html>
<html>
<head>
  <title>Append and Remove Elements</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <nav id="navigation">
    <ul id="navList"></ul>
  </nav>
  <main>
    <h1>Elements to Append:</h1>
    <ul id="elementList"></ul>

    <h2>Add Element:</h2>
    <input type="text" id="newElementInput">
    <button id="addElementBtn">Add</button>

    <h2>Appended Elements:</h2>
    <div id="appendedElements"></div>

    <h2>Dropdown:</h2>
    <select id="dropdown"></select>

    <h2>Remove Element:</h2>
    <select id="removeElementDropdown"></select>
    <button id="removeElementBtn">Remove</button>
  </main>
</body>
</html>
