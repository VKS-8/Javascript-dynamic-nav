<!DOCTYPE html>
<html>
<head>
  <title>Append and Remove Elements</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<div>
  <nav id="navigation">
    <ul id="navList">
      <img src="/images/iconPlaceholder.png">
    </ul>
  </nav>
  <section id="section1" class="active">
    <h1>Available Elements to Add to the DOM</h1>
    <ul id="elementList"></ul>
  </section>
    <br>
    <hr>
    <br>
  <section id="section2">
    <h2>Add Element:</h2>
    <input type="text" id="newElementInput">
    <br>
  <div class="btnDiv">
    <button id="addElementBtn">Add</button>
  </div>
  </section>
    <br>
    <hr>
    <br>
  <section id="section3">
    <h2>Appended Elements:</h2>
    <div id="appendedElements"></div>
  </section>
    <br>
    <hr>
    <br>
  <section id="section4">
    <h2>Choose an element to add to the DOM:</h2>
    <select id="dropdown">
      <option>Select element to add</option>
    </select>
  </section>
    <br>
  <hr>
    <br>
    <h2>Choose an element to remove from the DOM:</h2>
    <select id="removeElementDropdown">
      <option>Select element to remove</option>
    </select>
    <br>
  <div class="btnDiv">
    <button id="removeElementBtn">Remove</button>
  </div>
  <br>
    <hr>
    <br>

</body>
</html>
